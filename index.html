<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Web Flow</title>

    <!-- Font Connection-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/webflow.css">

</head>
<body class="raleway background">

<!-- Banner Part Start Here -->
<header class="banner">
    <!-- Nav part Start Here -->
     <nav>
        <h2 class="logo inter">LOGO</h2>
        <button class="primary-button signup-button">Sign Up</button>
     </nav>
    <!-- Nav part End Here -->
     <div class="banner-section">
        <h1 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="primary-button">Stay Focused</button>
     </div>

</header>
<!-- Banner Part end here -->

<!-- Main part Start here -->
 <main>

   <!-- Action part start here -->
    <section class="action-container">
      <div>
         <h4 class="action-title">See It in Action</h4>
         <p class="action-content">Explore the live preview and imagine your brand in this bold new look.</p>
         <button class="primary-button">Launch Live Preview</button>

      </div>
      <img class="wc-mini" src="images/wc-mini.png" alt="">

    </section>
   <!-- Action part end here -->

   <!-- Productive user start here -->
    <section class="productive-section">
      <h4 class="productive-title">Joined Thousands of Productive Users</h4>
      <div class="productive-stats inter">
         <div class="productive-stats-subdiv">
            <h1 class="productive-data">50K</h1>
            <p class="productive-data-desc">
               Active Users
            </p>
         </div>
         <div class="productive-stats-subdiv">
            <h1 class="productive-data">2M+</h1>
            <p class="productive-data-desc">
               Focus Sessions
            </p>
         </div>
         <div class="productive-stats-subdiv">
            <h1 class="productive-data">95%</h1>
            <p class="productive-data-desc">Satisfaction Rate</p>
         </div>
      </div>
    </section>
   <!-- Productive user end here -->

   <!-- Review Start here -->
    <section></section>
   <!-- Review end here -->

   <!-- Ready to focus start here -->
    <section></section>
   <!-- Ready to focus end here -->

   <!-- Newsletter start here -->
    <section></section>
   <!-- Newsletter end here -->

 </main>
<!-- Main part end here -->
    
</body>
</html>
